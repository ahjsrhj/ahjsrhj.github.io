# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/favicon.ico"
    high_res_favicon: "/favicon.ico"
    apple_touch_icon: "/favicon.ico"
    keywords: "Android Developer Blog"

# Jump Links Settings
url:
    rss: /atom.xml
    daily_pic: "#"
    logo: "#"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
# scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "十年饮冰，难凉热血"
    theme_color: "#607D8B"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#29d"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
reading:
    entry_excerpt: 80

# Thumbnail Settings
thumbnail:
    purecolor: 
    random_amount: 19

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#E9EBEC"
    # bgimg: "https://www.dujin.org/sys/bing/1366.php"
    bgimg: "https://unsplash.it/1366/768/?random"
    bing:
        enable: false
        parameter: color=white

# Images Settings
img:
    logo: "https://o5iqfmxl6.qnssl.com/blog/qwo82.png"
    avatar: "https://o5iqfmxl6.qnssl.com/blog/2xuct.jpeg?imageMogr2/thumbnail/!20p"
    daily_pic: "https://unsplash.it/600/340/?random"
    sidebar_header: ""
    footerico: "/img/footer/footer_ico-"
    random_thumbnail: "/img/random/material-"
    footer_image:
        #upyun_logo:
            #link: "https://www.upyun.com/"
            #src: "/img/upyun_logo.png"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

# Card Elevation Level
card_elevation: 2


