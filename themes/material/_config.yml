# Sidebar Customize
sidebar:
    dropdown:
         发送邮件:
            link: "mailto:hexrhj@gmail.com"
            icon: email
    homepage:
        use: true
        icon: home
        divider: false
    archives:
        use: true
        icon: inbox
        divider: false
